<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ticket</title>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>



<body>
    <div class="container my-5">
        <h3> Attribuer un ticket à un développeur </h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form th:action="@{/tickets/edit}" th:object="${ticket}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="id" class="col-form-label">ID</label> 
                                <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="id"> 
                            </div>
                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Description</label> 
                                <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="description"> 
                            </div>
                            
							 <div class="form-group col-md-8">
                                <label for="client" class="col-form-label">Client</label> 
                                <input type="text" th:field="*{client_id}" class="form-control" id="client" placeholder="client"> 
                            </div>
                            
 							<div class="form-group col-md-8">
                                <label for="nom" class="col-form-label">Nom de Developpeur</label> 
                                <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="nom"> 
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Enregistrer">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
